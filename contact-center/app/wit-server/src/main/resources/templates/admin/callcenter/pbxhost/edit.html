<div class="uk-layui-form">
    <form class="layui-form uk-form" action="/admin/callcenter/pbxhost/update.html" data-toggle="ajax-form" data-inner="#callCenterContent">
    	<input type="hidden" name="id" value="${pbxHost.id!''}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" value="${pbxHost.name!''}" required lay-verify="required" placeholder="请输入服务器名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            	服务器的显示名称
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主机名：</label>
            <div class="layui-input-inline">
                <input type="text" name="hostname" value="${pbxHost.hostname!''}" required lay-verify="required" placeholder="请输入服务器主机名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主机IP地址：</label>
            <div class="layui-input-inline">
                <input type="text" name="ipaddr" value="${pbxHost.ipaddr!''}" required lay-verify="required" placeholder="请输入服务器IP地址" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务端口：</label>
            <div class="layui-input-inline">
                <input type="text" name="port" value="${pbxHost.port}" required lay-verify="required" placeholder="请输入服务器端口" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" placeholder="请输入服务器访问密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">如未修改，无需填写</div>
        </div>
        <div class="layui-form-button">
            <div class="layui-button-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
