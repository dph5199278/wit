<script>
	$(document).ready(function(){
		if("日期" == $('#type option:selected').text()){
			$("#leveltype").removeAttr("disabled");
		}else{
			$('#leveltype').attr("disabled", "disabled");
		}
	})
	/* $('#fktable').change(function(){
		loadURL('/apps/report/cubelevel/fktableid.html?tableid='+$('#fktable option:selected').attr("idval"), '#fktableiddiv');
	}) */
	$('#type').change(function(){
		if("日期" == $('#type option:selected').text()){
			$("#leveltype").removeAttr("disabled");
		}else{
			$('#leveltype').attr("disabled", "disabled");
		}
	})
	layui.use('form', function() {
		var form = layui.form();
		form.render(); //更新全部
	});
	layui.use('element', function(){
		var element = layui.element();
	});
	$('#attributedemo').on("click",function(){
		if($('#attribute').val() == ""){
			$('#attribute').val($('#attributetext').text());
		}else{
			top.layer.alert('属性已有内容', {icon: 1});
		}
		return false ;
	});
</script>
